<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endeavor GCSI Procedure Room Recording System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card p-4">
            <h1>Welcome to Endeavor GCSI's Procedure Room Recording System</h1>
            <form id="procedureForm">
                <div class="input-group mb-3">
                    <label for="studentName" class="form-label">Student Name:</label>
                    <input type="text" id="studentName" class="form-control" placeholder="Enter your first and last name" required>
                </div>
                <div class="input-group mb-3">
                    <label for="facilitatorName" class="form-label">Facilitator Name:</label>
                    <input type="text" id="facilitatorName" class="form-control" placeholder="e.g., Ernest Wang" required>
                </div>
                <div class="input-group mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="text" id="date" class="form-control" placeholder="Enter date" required>
                </div>
                <div class="input-group mb-3">
                    <label for="procedureDescription" class="form-label">Procedure Description:</label>
                    <input type="text" id="procedureDescription" class="form-control" placeholder="e.g., nasogastric tubing" required>
                </div>
                <div class="text-center">
                    <button type="button" id="proceedToRecordingButton" class="btn btn-success">Proceed to recording</button>
                </div>
            </form>
        </div>
    </div>

    <!--Javascript needed for Bootstrap calendar selection feature-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <!-- Confirm Info Modal -->
    <div class="modal" id="confirmInfoModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Student Name:</strong> <span id="confirmStudentName"></span></p>
                    <p><strong>Facilitator Name:</strong> <span id="confirmFacilitatorName"></span></p>
                    <p><strong>Date:</strong> <span id="confirmDate"></span></p>
                    <p><strong>Procedure Description:</strong> <span id="confirmProcedureDescription"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                    <button type="button" id="confirmSubmitButton" class="btn btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!--reference script-->
    <script src="index.js"></script>
</body>

</html>
